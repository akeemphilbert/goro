<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microformat Extension</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">Microformat Extension</div>
  </div>

  <div class="auth-section">
    <div class="auth-title">Solid Pod Authentication</div>
    <div id="auth-form">
      <input 
        type="url" 
        id="webid-input" 
        class="webid-input" 
        placeholder="Enter your WebID (e.g., https://example.solidcommunity.net/profile/card#me)"
      >
      <button id="login-btn" class="btn btn-primary">Login</button>
    </div>
    <div id="auth-status" style="display: none;">
      <div id="webid-display"></div>
      <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>
  </div>

  <div class="microformats-section">
    <div class="section-title">Detected Microformats</div>
    <div id="status-messages"></div>
    <div id="microformats-list">
      <div class="loading">Scanning page for microformats...</div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
